{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}
<span class="navbar-text">Sign Up</span>{% endblock %}

{% block body %}
<form method="POST">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="firstName" 
            class="form-control" 
            id="firstName" name="firstName" 
            placeholder="First Name"
        />
    </div>
    <br>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
            type="lastName" 
            class="form-control" 
            id="lastName" name="lastName" 
            placeholder="Last Name"
        />
    </div>
    <br>
    <div class="form-group">
        <label for="email">E-mail Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" name="email" 
            placeholder="Enter e-mail"
        />
    <br>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <br>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    <br>
    <div class="checkbox">
        <label class="form-check-label" for="isEmployee">
            <input type="checkbox" name="isEmployee" value="1"> Employee
        </label>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
{% endblock %}
